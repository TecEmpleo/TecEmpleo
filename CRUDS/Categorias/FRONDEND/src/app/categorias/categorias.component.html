<div class="container mt-4">
    <h2 class="mb-3">{{ modoEdicion ? 'Editar Categoría' : 'Nueva Categoría' }}</h2>
    <form (ngSubmit)="guardarCategoria()">
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="Descripcion" [(ngModel)]="categoriaSeleccionada.Descripcion" name="descripcion" required>
        </div>
        <div class="form-group">
            <label for="nombreCat">Nombre:</label>
            <input type="text" class="form-control" id="Nombre_Cat" [(ngModel)]="categoriaSeleccionada.Nombre_Cat" name="nombreCat" required>
        </div>

        <button type="submit" class="btn btn-primary">{{ modoEdicion ? 'Actualizar' : 'Agregar' }} Categoría</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="agregarCategoria()">Nueva Categoría</button>
    </form>

    <hr>

    <h2 class="mb-4">Categorías</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias">
                    <td>{{ categoria.idCategoria }}</td>
                    <td>{{ categoria.Descripcion }}</td>
                    <td>{{ categoria.Nombre_Cat }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="seleccionarCategoria(categoria)">Editar</button>
                        <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria.idCategoria)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
